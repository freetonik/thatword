    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0.5rem auto;
            padding: 0 0.5rem;
            background: #f5f5f5;

        @media (min-width: 768px) {
            body {

        .container {
            background: white;

            text-align: center;

            margin-bottom: 1.5rem;
            font-size: 1.75rem;

        @media (min-width: 768px) {

                margin-bottom: 2rem;

        .search-form {
            display: flex;
            justify-content: center;
            gap: 0.5rem;

        input {
            padding: 0.5rem 1rem;

            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #0066cc;

            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;

        @media (min-width: 480px) {

            }

            background: #0052a3;

            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            padding: 0.5rem;
        }

        @media (min-width: 768px) {
            .word-cloud {
                gap: 1rem;
                padding: 1rem;
            }
        }

        .word {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            background: black;
            font-size: 0.9rem;
            margin: 0.25rem;

        }

        @media (min-width: 768px) {

                font-size: 1rem;
                margin: 0;

            background: #1b731e;
        }

            background: #f44336;

        .word.related {
            background: #2196F3;
        }

        .word.kindof {
            background: #1c3473;

        .word.moregeneral {
            background: #7b7b7b;

        .word.similar_meaning {

        .word:active {
            transform: scale(0.95);

<body>
    <div class="container">
        <h1>that word...</h1>
        <div class="history" id="history"></div>
        <form class="search-form" id="searchForm">
            <input type="text" id="wordInput" placeholder="Enter a word..." required>
            <button type="submit">Explore</button>
        </form>
        <div id="loading" style="display: none">Loading...</div>
        <div id="error"></div>
        <div id="wordCloud" class="word-cloud"></div>
    </div>
    <footer>
          by <a href="https://rakhim.org/">Rakhim D.</a> (<a href="https://twitter.com/freetonik">@freetonik</a>) | <a href="https://github.com/freetonik/thatword">source code</a>
    </footer>

    <script>
        const state = {
            history: [],
            maxHistory: 10
        };

        async function fetchWordData(word) {
            word = word.replace(/\s+/g, '+');

            try {
                const [synonyms, antonyms, related, kindof, moregeneral, similar_meaning] = await Promise.all([
                    fetch(`https://api.datamuse.com/words?rel_syn=${word}&max=10`).then(r => r.json()),
                    fetch(`https://api.datamuse.com/words?rel_ant=${word}&max=10`).then(r => r.json()),
                    fetch(`https://api.datamuse.com/words?rel_trg=${word}&max=15`).then(r => r.json()),
                    fetch(`https://api.datamuse.com/words?rel_spc=${word}&max=15`).then(r => r.json()),
                    fetch(`https://api.datamuse.com/words?rel_gen=${word}&max=15`).then(r => r.json()),
                    fetch(`https://api.datamuse.com/words?ml=${word}&max=15`).then(r => r.json())
                ]);

                return {
                    synonyms: synonyms.map(w => w.word),
                    antonyms: antonyms.map(w => w.word),
                    kindof: kindof.map(w => w.word)
                        .filter(w => !synonyms.map(s => s.word).includes(w)),
                    moregeneral: moregeneral.map(w => w.word),
                    similar_meaning: similar_meaning.map(w => w.word),
                    related: related.map(w => w.word)
                        .filter(w => !synonyms.map(s => s.word).includes(w))
                };
            } catch (error) {
                console.error('API Error:', error);
                throw new Error('Failed to fetch related words');
            }
        }

        function updateHistory(word) {
            if (!state.history.includes(word)) {
                state.history.unshift(word);
                if (state.history.length > state.maxHistory) {
                    state.history.pop();
                }
                renderHistory();
            }
        }

        function renderHistory() {
            const historyEl = document.getElementById('history');
            historyEl.innerHTML = state.history
                .map(word => `<span class="history-item" onclick="searchWord('${word}')">${word}</span>`)
                .join('');
        }

        function renderWordCloud(data) {
            const cloudEl = document.getElementById('wordCloud');
            cloudEl.innerHTML = '';

            Object.entries(data).forEach(([category, words]) => {
                if (words && words.length > 0) {
                    words.forEach(word => {
                        const wordEl = document.createElement('span');
                        wordEl.className = `word ${category}`;
                        wordEl.textContent = word;
                        wordEl.onclick = () => searchWord(word);
                        cloudEl.appendChild(wordEl);
                    });
                }
            });
        }

        async function searchWord(word) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const inputEl = document.getElementById('wordInput');

            loadingEl.style.display = 'block';
            errorEl.textContent = '';
            inputEl.value = word;

            try {
                const data = await fetchWordData(word);

                const hasResults = Object.values(data).some(arr => arr.length > 0);
                if (!hasResults) {
                    throw new Error('No related words found');
                }

                renderWordCloud(data);
                updateHistory(word);
                updateURL(word);
            } catch (error) {
                console.error('Search Error:', error);
                errorEl.textContent = error.message || 'Could not find related words. Please try another word.';
                document.getElementById('wordCloud').innerHTML = '';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const word = document.getElementById('wordInput').value.trim().toLowerCase();
            if (word) {
                searchWord(word);
            }
        });

        function updateURL(word) {
            const url = new URL(window.location);
            url.searchParams.set('word', word);
            window.history.pushState({}, '', url);
        }

        function getWordFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('word') || '';
        }

        window.addEventListener('popstate', function() {
            const word = getWordFromURL();
            if (word) {
                searchWord(word);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const initialWord = getWordFromURL();
            if (initialWord) {
                searchWord(initialWord);
            }
        });
    </script>
</body>
